<!DOCTYPE html>
<html>
   <head>
      <title>cookie demo</title>
      <script>
         var cookielist = document.cookie;
         arr = cookielist.split(":");
          for (var i =0; i < arr.length; i++){
             name = arr[i].split("=")[0];
             value = arr[i].split("=")[1];
             document.write(name + " " + value);
          }
      </script>

   </head>
   <body>

   </body>
</html>
