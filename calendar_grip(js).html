<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Example</title>
    <style>
        /* Parent container styling */
body {
    display: flex;
    background-color: rgb(180, 221, 17);
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    margin-top: 9%; /* Remove default body margin */
}

    /* Grid container styling */
.grid-container {
    display: grid;
    grid-template-columns: repeat(4, 100px); /* Creates 4 equal columns */
    grid-template-rows: repeat(4, 100px);
    gap: 10px; /* Space between grid items */
    padding: 10px; /* Padding around the grid container */
}

/* Grid item styling */
.grid-item {
    display: flex;
    background-color: rgb(224, 173, 19); /* Initial background color */
    text-align: center;
    font-size: 30px;
    color: black; /* Text color */
    justify-content: center;
    align-items: center;
    border: 2px solid black;
}
/* Hover effect for grid item */
.grid-item:hover {
    background-color: rgb(189, 139, 241); /* Change background color on hover */
    color: black; /* Ensure text color remains white on hover */
}
</style>
</head>
<body>
    <div class="grid-container" id="gridContainer"></div>
    <script>document.addEventListener('DOMContentLoaded', () => {
        // Get the grid container element
        const gridContainer = document.getElementById('gridContainer');
    
        // Function to create a grid item
        const createGridItem = (content) => {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            gridItem.innerText = content;
            return gridItem;
        };
    
        // Create and append 16 grid items
        for (let i = 1; i <= 16; i++) {
            const gridItem = createGridItem(i);
            gridContainer.appendChild(gridItem);
        }
    });
</script>  
</body>
</html>
